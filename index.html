        .day-btn:hover { border-color: #d4af37; }
        .day-btn.selected { background: #d4af37; color: #000; border-color: #d4af37; }
        .day-weekday { font-size: 10px; margin-bottom: 3px; }
        .day-number { font-size: 18px; font-weight: bold; margin-bottom: 3px; }
        .day-month { font-size: 10px; }

        .summary-label { color: #888; }

        .summary-price { font-size: 24px; color: #d4af37; }
        .form-group { margin-bottom: 20px; }
